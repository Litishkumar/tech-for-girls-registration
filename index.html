<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-wrapper">
    <h1>💖 Tech For Girls - Join the Movement!</h1>

    <form id="registrationForm">
      <div class="form-group">
        <label for="name">👤 Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="phone">📞 Phone Number</label>
        <input type="number" id="phone" placeholder="10-digit number" required />
      </div>

      <div class="form-group">
        <label for="email">📧 Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required />
      </div>

      <div class="form-group">
        <label for="college">🏫 College / Department</label>
        <input type="text" id="college" placeholder="Your college & dept" required />
      </div>

      <div class="form-group">
        <label for="screenshot">📎 Upload Screenshot</label>
        <input type="file" id="screenshot" accept="image/*" required />
      </div>

      <div class="whatsapp-section">
        <button type="button" id="whatsappShare">📤 Share on WhatsApp</button>
        <p id="counterText">Click count: 0 / 5</p>
      </div>

      <button type="submit" id="submitBtn" disabled>🚀 Submit Registration</button>

      <p id="message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
